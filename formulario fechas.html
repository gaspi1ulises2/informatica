<!DOCTYPE html>
<html lang="es">
<head>

  <title>Calculadora de eventos</title>

    }

      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>

  <h1>Calculadora de Eventos</h1>

  <input type="text" id="evento" placeholder="Ej: CumpleaÃ±os"><br>
  <input type="date" id="fecha"><br>
  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcular() {
      let nombre = document.getElementById("evento").value;
      let fecha = document.getElementById("fecha").value;
      let resultado = document.getElementById("resultado");

      if (nombre === "" || fecha === "") {
        resultado.innerHTML = "Por favor, completÃ¡ todos los campos.";

      let hoy = new Date();
      let fechaEvento = new Date(fecha);
      let diferencia = fechaEvento - hoy;

</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Bienvenida</title>
</head>
<body>
    <h1>Registro de Estudiante</h1>

    <form id="formulario">
        Nombre: <input type="text" id="nombre"><br><br>
        Apellido: <input type="text" id="apellido"><br><br>
        Curso: <input type="text" id="curso"><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

            let nombre = document.getElementById("nombre").value.trim();
            let apellido = document.getElementById("apellido").value.trim();
            let curso = document.getElementById("curso").value.trim();

            if (!nombre || !apellido || !curso) {
                alert("Por favor completa todos los campos.");
                return;
            }

            // Abrir nueva ventana simple
            let nuevaVentana = window.open("", "_blank");

            nuevaVentana.document.write("<h1>Â¡Bienvenido/a, " + nombre + " " + apellido + "!</h1>");
            nuevaVentana.document.write("<p>Te registraste correctamente en el curso <b>" + curso + "</b>.</p>");
            nuevaVentana.document.write("<button onclick='window.close()'>Cerrar</button>");
        });
    </script>
</body>
</html>
